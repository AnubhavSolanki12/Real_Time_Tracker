<form (ngSubmit)="showMap()">
    <br>
    <div style="background-color:rgb(30, 159, 234); margin-top: 0;">
        <div class="fixed-top" style=" color: white; margin-top: -2.2%; margin-left: 1%; padding-bottom: 1%;">
            <div style="background-color:rgb(61, 128, 244); padding-left: 0.5%; padding-top: 0.8%; padding-bottom: 1%; margin-left:-1% ;">
                <h1>Real Time Location</h1>
            </div>
            <label style="margin-bottom: 15px; padding-top: 0.5%;" for="exampleForm2">Client-name : </label>
            <input type="text" style="width: 20%;  margin-bottom: 1%;" #inputname  class="form-control">
            <button type="submit" id="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-lat='21.03' data-lng='105.85'>Track Location</button>
        </div>
    </div>
    
</form>

<agm-map style="width: 100%; height: 730px; " [latitude]="lat" [longitude]="lng" [zoom]="zoom">  
    <agm-marker  [latitude]="lat" [longitude]="lng"  [animation]="'BOUNCE'"  [iconUrl]="clientIcon"></agm-marker>
    <agm-marker  [latitude]="driverLat" [longitude]="driverLong" [animation]="'DROP'"  [iconUrl]="driverIcon"></agm-marker>  
</agm-map>
